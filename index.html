<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            <span id="time">Thursday 13:43</span>
            <span id="description">overcast clouds</span>
            <br />
            Humidity: <strong id="humidity">81%</strong>, Wind:
            <strong id="wind-speed">2.57km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-app-icon"
            />
          </div>
          <div class="weather-app-temperature" id="temperature">6</div>
          <div class="weatehr-app-unit">Â°C</div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/Virginia-Chabaku/" target="_blank">
          Tsholofelo Chabaku</a
        >
        open sourced;
        <a href="https://github.com/Virginia-Chabaku/homework"> on Github </a>
        website hosted
        <a href="https://homework-week7.netlify.app/"> on Netlify</a>
      </footer>
    </div>
  </body>
</html>
